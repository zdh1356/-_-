      <!-- Advanced Search Section -->
      <section class="section section-lg bg-default">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-8">
              <div class="card" style="padding: 40px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.08);">
                <h3 class="text-primary mb-4" style="margin-bottom: 30px; font-size: 28px;">高级图书搜索</h3>
                <p class="text-muted mb-4">使用下面的表单进行精确搜索，支持按书名、作者、出版社、ISBN等条件查找图书。</p>
                
                <!-- Advanced Search Form -->
                <form id="advancedSearchForm" action="search-results.html" method="GET">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-wrap form-wrap-validation">
                        <input class="form-input" id="search-title" type="text" name="title" style="background: #f8f9fa; font-size: 16px; padding: 15px;">
                        <label class="form-label" for="search-title">书名</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-wrap form-wrap-validation">
                        <input class="form-input" id="search-author" type="text" name="author" style="background: #f8f9fa; font-size: 16px; padding: 15px;">
                        <label class="form-label" for="search-author">作者</label>
                      </div>
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-wrap form-wrap-validation">
                        <input class="form-input" id="search-publisher" type="text" name="publisher" style="background: #f8f9fa; font-size: 16px; padding: 15px;">
                        <label class="form-label" for="search-publisher">出版社</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-wrap form-wrap-validation">
                        <input class="form-input" id="search-isbn" type="text" name="isbn" style="background: #f8f9fa; font-size: 16px; padding: 15px;">
                        <label class="form-label" for="search-isbn">ISBN</label>
                      </div>
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-wrap">
                        <select class="form-input" id="search-category" name="category" style="background: #f8f9fa; font-size: 16px; padding: 15px;">
                          <option value="">所有分类</option>
                          <option value="business">商业管理</option>
                          <option value="technology">科技计算机</option>
                          <option value="literature">文学艺术</option>
                          <option value="education">教育考试</option>
                          <option value="children">少儿读物</option>
                          <option value="life">生活休闲</option>
                          <option value="social">社会科学</option>
                        </select>
                        <label class="form-label" for="search-category">图书分类</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-wrap">
                        <select class="form-input" id="search-stock" name="stock" style="background: #f8f9fa; font-size: 16px; padding: 15px;">
                          <option value="">所有状态</option>
                          <option value="in-stock">有库存</option>
                          <option value="out-of-stock">缺货</option>
                        </select>
                        <label class="form-label" for="search-stock">库存状态</label>
                      </div>
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-wrap">
                        <input class="form-input" id="search-min-price" type="number" name="minPrice" min="0" step="0.01" style="background: #f8f9fa; font-size: 16px; padding: 15px;">

                    </div>

    <script>
      // 表单提交处理
      document.getElementById('advancedSearchForm').addEventListener('submit', function(e) {
        // 检查是否至少填写了一个搜索条件
        const title = document.getElementById('search-title').value.trim();
        const author = document.getElementById('search-author').value.trim();
        const publisher = document.getElementById('search-publisher').value.trim();
        const isbn = document.getElementById('search-isbn').value.trim();
        const category = document.getElementById('search-category').value;
        const stock = document.getElementById('search-stock').value;
        const minPrice = document.getElementById('search-min-price').value;
        const maxPrice = document.getElementById('search-max-price').value;
        
        if (!title && !author && !publisher && !isbn && !category && !stock && !minPrice && !maxPrice) {
          e.preventDefault();
          const output = document.getElementById('form-output-global');
          output.innerHTML = '<div class="alert alert-warning">请至少填写一个搜索条件</div>';
          output.style.display = 'block';
          
          setTimeout(() => {
            output.style.display = 'none';
          }, 3000);
          
          return false;
        }
        
        // 表单验证通过，显示搜索中提示
        const output = document.getElementById('form-output-global');
        output.innerHTML = '<div class="alert alert-info">正在搜索中...</div>';
        output.style.display = 'block';
      });
    </script>
