    <script>
      // 模拟订单数据
      const ordersDatabase = [
        {
          id: 'ORD001',
          date: '2024-01-15',
          status: 'delivered',
          total: 89.00,
          books: [
            {
              id: 1,

              author: '乔安妮·舒尔茨',
              price: 25.00,
              quantity: 1,
              cover: 'images/book-02-188x246.jpg'
            },
            {
              id: 9,
              title: '百年孤独',
              author: '加西亚·马尔克斯',
              price: 32.00,
              quantity: 2,
              cover: 'images/book-02-188x246.jpg'
            }
          ],
          shippingAddress: '北京市朝阳区xxx街道xxx号',
          trackingNumber: 'SF1234567890',
          emailSent: true
        },
        {
          id: 'ORD002',
          date: '2024-01-20',
          status: 'shipped',
          total: 42.00,
          books: [
            {
              id: 2,
              title: '网页设计基础',
              author: '张明华',
              price: 21.00,
              quantity: 2,
              cover: 'images/book-03-188x246.jpg'
            }
          ],
          shippingAddress: '上海市浦东新区xxx路xxx号',
          trackingNumber: 'YT9876543210',
          emailSent: true
        },
        {
          id: 'ORD003',
          date: '2024-01-25',
          status: 'paid',
          total: 58.00,
          books: [
            {
              id: 3,
              title: '网页设计中的网格系统',
              author: '李小红',
              price: 29.00,
              quantity: 2,
              cover: 'images/book-04-188x246.jpg'
            }
          ],
          shippingAddress: '广州市天河区xxx大道xxx号',
          trackingNumber: null,
          emailSent: true
        },
        {
          id: 'ORD004',
          date: '2024-01-28',
          status: 'pending',
          total: 50.00,
          books: [
            {
              id: 4,
              title: '揭示用户放弃网站原因的工具',
              author: '王大伟',
              price: 25.00,
              quantity: 2,
              cover: 'images/book-05-188x246.jpg'
            }
          ],
          shippingAddress: '深圳市南山区xxx路xxx号',
          trackingNumber: null,
          emailSent: false
        }
      ];

      // 状态文本映射
      const statusText = {
        'pending': '待支付',
        'paid': '已支付',
        'shipped': '已发货',
        'delivered': '已送达',
        'cancelled': '已取消'
      };

      // 显示订单列表
      function displayOrders(orders = ordersDatabase) {
        const ordersList = document.getElementById('ordersList');

        if (orders.length === 0) {
          ordersList.innerHTML = `
            <div class="empty-orders">
              <i class="mdi mdi-package-variant"></i>
              <h5>暂无订单</h5>
              <p>您还没有任何订单，快去选购心仪的图书吧！</p>
              <a href="category.html" class="btn-primary btn-sm">开始购物</a>
            </div>
          `;
          return;
        }

        const ordersHTML = orders.map(order => `
          <div class="order-item">
            <div class="order-header">
              <div class="order-info">
                <strong>订单号：${order.id}</strong>
                <span style="margin-left: 20px; color: #666;">下单时间：${order.date}</span>
                <span style="margin-left: 20px; color: #666;">总金额：￥${order.total.toFixed(2)}</span>
              </div>
              <div class="order-status status-${order.status}">
                ${statusText[order.status]}
              </div>
            </div>
            <div class="order-body">
              ${order.books.map(book => `
                <div class="order-book">
                  <img src="${book.cover}" alt="${book.title}" class="book-cover">
                  <div class="book-info">
                    <div class="book-title">${book.title}</div>
                    <div class="book-author">${book.author} 著</div>
                    <div class="book-price">￥${book.price.toFixed(2)} × ${book.quantity}</div>
                  </div>
                </div>
              `).join('')}

              ${order.shippingAddress ? `
                <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #eee;">
                  <strong>收货地址：</strong>${order.shippingAddress}
                  ${order.trackingNumber ? `<br><strong>快递单号：</strong>${order.trackingNumber}` : ''}
                </div>
              ` : ''}

              <div class="order-actions">
                ${getOrderActions(order)}
              </div>
            </div>
          </div>
        `).join('');

        ordersList.innerHTML = ordersHTML;
      }

      // 获取订单操作按钮
      function getOrderActions(order) {
        let actions = [];

        switch(order.status) {
          case 'pending':
            actions.push(`<a href="#" class="btn-primary btn-sm" onclick="payOrder('${order.id}')">立即支付</a>`);
            actions.push(`<a href="#" class="btn-danger btn-sm" onclick="cancelOrder('${order.id}')">取消订单</a>`);
            break;
          case 'paid':
            actions.push(`<a href="#" class="btn-secondary btn-sm" onclick="viewOrderDetail('${order.id}')">查看详情</a>`);
            break;
          case 'shipped':
            actions.push(`<a href="#" class="btn-primary btn-sm" onclick="trackOrder('${order.id}')">物流跟踪</a>`);
            actions.push(`<a href="#" class="btn-secondary btn-sm" onclick="viewOrderDetail('${order.id}')">查看详情</a>`);
            break;
          case 'delivered':
            actions.push(`<a href="#" class="btn-primary btn-sm" onclick="reviewOrder('${order.id}')">评价订单</a>`);
            actions.push(`<a href="#" class="btn-secondary btn-sm" onclick="viewOrderDetail('${order.id}')">查看详情</a>`);
            break;
          case 'cancelled':
            actions.push(`<a href="#" class="btn-secondary btn-sm" onclick="viewOrderDetail('${order.id}')">查看详情</a>`);
            break;
        }

        return actions.join('');
      }

      // 支付订单
      function payOrder(orderId) {
        const order = ordersDatabase.find(o => o.id === orderId);
        if (order) {
          if (confirm(`确认支付订单 ${orderId}，金额 ￥${order.total.toFixed(2)}？`)) {
            // 模拟支付过程
            order.status = 'paid';
            order.emailSent = true;

            // 发送邮件通知
            sendOrderEmail(order, 'payment_confirmed');

            displayOrders();
            showMessage('支付成功！订单确认邮件已发送到您的邮箱。', 'success');
          }
        }
      }

      // 取消订单
      function cancelOrder(orderId) {
        if (confirm('确认取消此订单吗？')) {
          const order = ordersDatabase.find(o => o.id === orderId);
          if (order) {
            order.status = 'cancelled';
            displayOrders();
            showMessage('订单已取消', 'info');
          }
        }
      }

      // 物流跟踪
      function trackOrder(orderId) {
        const order = ordersDatabase.find(o => o.id === orderId);
        if (order && order.trackingNumber) {
          alert(`订单 ${orderId} 的快递单号是：${order.trackingNumber}\n\n物流状态：运输中\n预计送达：2-3个工作日`);
        }
      }

      // 查看订单详情
      function viewOrderDetail(orderId) {
        const order = ordersDatabase.find(o => o.id === orderId);
        if (order) {
          let detail = `订单详情\n\n`;
          detail += `订单号：${order.id}\n`;
          detail += `下单时间：${order.date}\n`;
          detail += `订单状态：${statusText[order.status]}\n`;
          detail += `总金额：￥${order.total.toFixed(2)}\n\n`;
          detail += `图书清单：\n`;
          order.books.forEach(book => {
            detail += `- ${book.title} × ${book.quantity} = ￥${(book.price * book.quantity).toFixed(2)}\n`;
          });
          detail += `\n收货地址：${order.shippingAddress}`;
          if (order.trackingNumber) {
            detail += `\n快递单号：${order.trackingNumber}`;
          }

          alert(detail);
        }
      }

      // 评价订单
      function reviewOrder(orderId) {
        alert(`订单 ${orderId} 的评价功能将跳转到用户论坛页面，您可以在那里发表书评。`);
        // 可以跳转到论坛页面
        // window.location.href = 'forum.html';
      }

      // 发送订单邮件
      function sendOrderEmail(order, type) {
        // 模拟发送邮件
        console.log(`发送邮件通知：`);
        console.log(`收件人：${order.shippingAddress}`);
        console.log(`邮件类型：${type}`);
        console.log(`订单信息：`, order);

        // 在实际应用中，这里会调用后端API发送邮件
      }

      // 状态筛选
      function filterOrders() {
        const status = document.getElementById('statusFilter').value;
        let filteredOrders = ordersDatabase;

        if (status) {
          filteredOrders = ordersDatabase.filter(order => order.status === status);
        }

        displayOrders(filteredOrders);
      }

      // 显示消息
      function showMessage(message, type = 'info') {
        const output = document.getElementById('form-output-global');
        const alertClass = type === 'success' ? 'alert-success' :
                          type === 'error' ? 'alert-danger' : 'alert-info';

        output.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
        output.style.display = 'block';

        setTimeout(() => {
          output.style.display = 'none';
        }, 3000);
      }

      // 检查用户登录状态
      function checkUserStatus() {
        const isLoggedIn = localStorage.getItem('isLoggedIn');
        const userInfo = JSON.parse(localStorage.getItem('userInfo') || '{}');

        if (!isLoggedIn) {
          window.location.href = 'login-page.html';
          return;
        }

        // 更新用户信息显示
        document.getElementById('sidebarUsername').textContent = userInfo.username || '用户';
        document.getElementById('sidebarUserEmail').textContent = userInfo.email || 'user@example.com';
        document.getElementById('userDisplayName').textContent = userInfo.username || '用户';
      }

      // 注销功能
      function logout() {
        if (confirm('确定要退出登录吗？')) {
          localStorage.removeItem('userInfo');
          localStorage.removeItem('isLoggedIn');
          window.location.href = 'index.html';
        }
      }

      // 页面加载时初始化
      window.addEventListener('load', function() {
        checkUserStatus();
        displayOrders();

        // 绑定筛选事件
        document.getElementById('statusFilter').addEventListener('change', filterOrders);

        // 用户菜单点击事件
        const userMenu = document.getElementById('userMenu');
        const userDropdown = document.getElementById('userDropdown');

        if (userMenu && userDropdown) {
          userMenu.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();

            // 切换下拉菜单显示状态
            if (userDropdown.style.display === 'none' || userDropdown.style.display === '') {
              userDropdown.style.display = 'block';
            } else {
              userDropdown.style.display = 'none';
            }
          });

          // 点击页面其他地方关闭下拉菜单
          document.addEventListener('click', function(e) {
            if (!userMenu.contains(e.target) && !userDropdown.contains(e.target)) {
              userDropdown.style.display = 'none';
            }
          });
        }
      });
    </script>
