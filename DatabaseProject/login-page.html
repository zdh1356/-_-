    <!-- 强制登录修复脚本 -->
    <script>
        console.log('🔍 登录页面加载完成');

        // 强制绑定登录功能 - 多重保险
        function forceBindLogin() {
            const loginForm = document.getElementById('loginForm');
            const submitBtn = loginForm ? loginForm.querySelector('button[type="submit"]') : null;

            console.log('🔧 强制绑定登录功能');
            console.log('- loginForm:', !!loginForm);
            console.log('- submitBtn:', !!submitBtn);

            if (!loginForm) {
                console.error('❌ 未找到登录表单');
                return;
            }

            // 移除所有现有的事件监听器
            const newForm = loginForm.cloneNode(true);
            loginForm.parentNode.replaceChild(newForm, loginForm);

            // 重新获取元素
            const form = document.getElementById('loginForm');
            const newSubmitBtn = form.querySelector('button[type="submit"]');

            console.log('✅ 表单已重置，重新绑定事件');

            // 绑定表单提交事件
            form.addEventListener('submit', handleLogin);

            // 绑定按钮点击事件（双重保险）
            if (newSubmitBtn) {
                newSubmitBtn.addEventListener('click', function(e) {
                    console.log('🖱️ 登录按钮被点击');
                    e.preventDefault();
                    handleLogin(e);
                });
            }

            // 绑定回车键事件
            form.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    console.log('⌨️ 回车键被按下');
                    e.preventDefault();
                    handleLogin(e);
                }
            });

            console.log('🎯 所有事件绑定完成');
        }

        async function handleLogin(e) {
            e.preventDefault();
            console.log('📝 登录处理函数被调用');

            const email = document.getElementById('forms-login-email').value;
            const password = document.getElementById('forms-login-password').value;
            const remember = document.querySelector('input[name="remember"]');

            console.log('📧 登录信息:', {
                email,
                password: password ? '***' : '(空)',
                remember: remember ? remember.checked : false
            });

            if (!email || !password) {
                alert('请填写邮箱和密码');
                return;
            }

            // 显示加载状态
            const submitBtn = document.querySelector('#loginForm button[type="submit"]');
            const originalText = submitBtn ? submitBtn.textContent : '';
            if (submitBtn) {
                submitBtn.textContent = '登录中...';
                submitBtn.disabled = true;
            }

            try {
                console.log('🔄 开始API调用');

                const response = await fetch('http://1.94.203.175:5000/api/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                console.log('📡 API响应状态:', response.status);

                const result = await response.json();
                console.log('📥 API响应数据:', result);

                if (result.success) {
                    // 保存完整的登录状态
                    localStorage.setItem('authToken', result.data.token);
                    localStorage.setItem('token', result.data.token); // 兼容性
                    localStorage.setItem('userInfo', JSON.stringify(result.data.user));
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('username', result.data.user.username);
                    localStorage.setItem('userEmail', result.data.user.email);

                    console.log('✅ 登录成功，已保存登录状态:', {
                        authToken: !!result.data.token,
                        userInfo: result.data.user,
                        isLoggedIn: 'true'
                    });

                    alert('登录成功！正在跳转...');

                    // 延迟跳转，确保数据保存完成
                    setTimeout(() => {
                        console.log('🔄 开始跳转到首页');
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    console.error('❌ 登录失败:', result.message);
                    alert('登录失败: ' + result.message);
                }
            } catch (error) {
                console.error('❌ 登录异常:', error);
                alert('登录失败: ' + error.message);
            } finally {
                // 恢复按钮状态
                if (submitBtn) {
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            }
        }

        // 处理浮动标签
        function handleFloatingLabels() {
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                // 检查输入框是否有值
                function checkValue() {
                    if (input.value.trim() !== '') {
                        input.classList.add('has-value');
                    } else {
                        input.classList.remove('has-value');
                    }
                }

                // 初始检查
                checkValue();

                // 监听输入事件
                input.addEventListener('input', checkValue);
                input.addEventListener('change', checkValue);
                input.addEventListener('blur', checkValue);
            });
        }

        // 多重初始化策略
        document.addEventListener('DOMContentLoaded', function() {
            console.log('📄 DOM加载完成');
            forceBindLogin();
            handleFloatingLabels();
        });

        window.addEventListener('load', function() {
            console.log('🌐 页面完全加载');
            // 延迟再次绑定，确保所有脚本都加载完成
            setTimeout(forceBindLogin, 1000);
        });

        // 如果其他方法都失败，3秒后强制绑定
        setTimeout(function() {
            console.log('⏰ 3秒后强制检查');
            const form = document.getElementById('loginForm');
            if (form && !form.hasAttribute('data-force-bound')) {
                console.log('🚨 执行最后的强制绑定');
                form.setAttribute('data-force-bound', 'true');
                forceBindLogin();
            }
        }, 3000);
    </script>
