<svg width="80" height="100" viewBox="0 0 80 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 书本背景 -->
  <rect width="80" height="100" fill="#F8F9FA" stroke="#DEE2E6" stroke-width="1"/>
  
  <!-- 书本装饰线条 -->
  <line x1="5" y1="10" x2="75" y2="10" stroke="#CED4DA" stroke-width="1"/>
  <line x1="5" y1="90" x2="75" y2="90" stroke="#CED4DA" stroke-width="1"/>
  
  <!-- 书本图标 -->
  <g transform="translate(25, 30)">
    <rect width="30" height="40" fill="#6C757D" rx="2"/>
    <rect x="2" y="2" width="26" height="36" fill="#FFFFFF" rx="1"/>
    <line x1="6" y1="8" x2="24" y2="8" stroke="#6C757D" stroke-width="1"/>
    <line x1="6" y1="12" x2="24" y2="12" stroke="#6C757D" stroke-width="1"/>
    <line x1="6" y1="16" x2="20" y2="16" stroke="#6C757D" stroke-width="1"/>
    <line x1="6" y1="20" x2="22" y2="20" stroke="#6C757D" stroke-width="1"/>
    <line x1="6" y1="24" x2="18" y2="24" stroke="#6C757D" stroke-width="1"/>
  </g>
  
  <!-- 文字 -->
  <text x="40" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6C757D">图书</text>
</svg>
